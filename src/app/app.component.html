<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <img src="assets/images/logo.png"/>
        <span class="title">XDR Playground</span>
      </a>
    </div>
    <div class="header-nav">
      <a href="javascript://" class="active nav-link nav-text">Dashboard</a>
    </div>
  </header>
  <div class="content-container">
    <clr-vertical-nav>
      <a clrVerticalNavLink style="cursor: pointer;" [ngClass]="{'active': isPipeline === true}"
         (click)="setView('pipeline')">Pipeline Simulator</a>
      <a clrVerticalNavLink style="cursor: pointer;" [ngClass]="{'active': isPipeline === false}"
         (click)="setView('bigtable')">BigTable Viewer</a>
      <div class="nav-divider"></div>
      <a clrVerticalNavLink routerLink="./version">Cybereason Â© 2021</a>
    </clr-vertical-nav>
    <div class="content-area" *ngIf="this.isPipeline">
      <app-pipeline></app-pipeline>
    </div>
    <div class="content-area" *ngIf="!this.isPipeline">
      <app-bigtable></app-bigtable>
    </div>
  </div>
</div>
